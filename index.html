<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="main.css">

    <title>Amazon Sign-In</title>
</head>
<body>
    <div class="row mx-auto" style="width:14vw;" id="am-logo">
        <img src="images/Amazon-logo.png">
    </div>
<br>
    <div class="container" id="sign-in-box" >
        <div class="row" id="sign">
            <h3>Sign-In</h3>
        </div>
        <br>
        <div class="row" id="input-box">
            <p>Email or mobile phone number</p>
        </div>
        <div class="row" id="cont-button">
            <form>
                <input type="text" id="input-text">
                <br>
                <br>
                <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" id="continue">Continue</button></div>
            </form>
        </div>
        <br>
        <div class="row" id="notices">
            <p>By continuing, you agree to Amazon's <a href="#">Conidtions of Use</a> and 
            <a href="#">Privacy Notice</a>.</p>
        </div>
        <br>
        <div class="row" id="need-help">
            <p><a href="http://www.amazon.com"> > Need help?</a></p>
          </div>
    </div>
    <br>
    <br>
    <div class="container" id="create">
        <div class="row mx-auto" style="width:130px" id="create1">
            New to Amazon?
        </div>
    
        <div class="row mx-auto" style="width:370px;" id="create-button">
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" id="create2">Create your Amazon account</button>
              </div>
        </div>
    </div>
    <br>

   <div class="shadow p-2 mb-6 bg-body rounded";></div>
   <br>
    <footer class="row justify-content-center align-items-center" >
<p>
    <ul>
    <li><a href="#">Conditions of Use </a></li>
    <li><a href="#">Privacy Policy</a></li>
    <li><a href="#">Help</a></li>
    </ul>
</p> 
<p>
    &copy 1996-2022 Amazon.com, Inc. or its affiliates
</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
